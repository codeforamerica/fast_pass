<div id='modal'>
	<div class='modal-background'></div>
	<div class='modal-box'></div>
		<div class='modal-content'>
			<h4 class='modal-title'>{{modal.title}}</h4>

			<div class='modal-text'>
				<p ng-repeat='p in modal.text'>{{p}}</p>
			</div>

		</div>
		<div class='modal-close'>
			<a href=''>close</a>
		</div>
	</div>
</div>
