<section id='section15' ng-controller='15Ctrl as app' hide-map>

	<progressbar step='1'></progressbar>

	<h2>Describe your business</h2>
	
	<p class='lede'>Please describe your business in complete detail by writing one or two paragraphs.</p>

	<div id='business-description-form' class='form'>
			<textarea id='business-description' name='business-description' autofocus ng-model='userdata.businessDescription' max-words='500'></textarea>
			<div class='textarea-note' ng-class='warning'>{{countdown}} words remaining.</div>
	</div>
	
	<div class='section-navigation'>
		<a class='back button' href='/#/section/12'>Back</a>
		<a class='next button' href='/#/section/20'>Next</a>
	</div>

</section>
